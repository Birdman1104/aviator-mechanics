on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3
              with:
                  persist-credentials: false

            - name: Install and Build
              run: |
                  npm install
                  npm run build

            - name: Deploy ğŸš€
